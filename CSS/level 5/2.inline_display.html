<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>block dislay </title><!-- block display means next element next line me hi ayega  and  inline means  ek ke baad neaxt element uske aage ayega usi line me      but inline me height or width set ni kar sakte  inline block krke height width set kar sakte hai  -->
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        background-color: blue;
        height: 100px;
        width: 100px;
        margin: 5px;
        display: inline-block;
        border-radius: 20px;
        text-align: center;
    }
</style>
</head>
<body>
    <div id="box1"class="box">box1 </div>
    <div id="box2"class="box">box2</div>
</body>
</html>
