<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>block dislay </title><!-- display none se elemet remove ho jyga space bhi nhi bachega jese visiblity hidden se uska space bachta hai  -->
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        background-color: blue;
        height: 100px;
        width: 100px;
        margin: 5px;
        display: inline-block;
    }
    
</style>
</head>
<body>
    <div id="box1"class="box">box1 </div>
    <div id="box2"class="box">box2</div>
</body>
</html>
