<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>visibliy</title>
    <style>
        *{
            margin: 0;
            padding: 0
            ;
        }
        #box1{
            color: blue;
            background-color: rgb(29, 27, 27);
            visibility: hidden;/* hidden ho jyga */
            
        }
          #box2{
            color: green;
            background-color: rgb(29, 27, 27);
            visibility: visible;
            
        }
    </style>
</head>
<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
</body>
</html>
