<!DOCTYPE html>
<html lang="en">
<head>
    <title>jese size 300px  hoga color change ho jyga or size bhi badh jyga ekdam jitna likha hai utna ho jyga </title>
    <style>
        .box1 {
            background-color: aqua;
            height: 100px;
            width: 100px;
        }

        @media screen and (max-width: 300px) {
            .box1 {
                background-color: red;
                height: 150px;
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
</body>
</html>
